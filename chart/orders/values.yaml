# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

image:
  #repository: registry.csplab.cloudns.cx/microprofile/orders-mp
  #repository: ibmcase/orders-mp
  repository: orders-mp
  tag: v1.0.0
  pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 200m
      memory: 300Mi

service:
  name: orders
  sqlservicename: mysqld-service
  type: NodePort
  servicePort: 9080
  servicePortHttps: 9443

services:
base:
  enabled: false
  replicaCount: 1
  image:
    tag : v0.9.9
  weight: 100

sql:
  user: root
  password: password
  port: 3306

jwt:
  id: myMpJwt
  uri: "https://{{ .Release.Name }}-auth-service:9443/oidc/endpoint/OP/jwk"
  issuer: "https://{{ .Release.Name }}-auth-service:9443/oidc/endpoint/OP"

mpConfig:
  jdbcURL: jdbc:mysql://{{ .Release.Name }}-os-mysql:3306/ordersdb?useSSL=false
  inventory_url: http://{{ .Release.Name }}-inventory-service:9080/inventory/rest/inv/stock
  inventory_health: http://{{ .Release.Name }}-inventory-service:9080/health
  rabbit: {{ .Release.Name }}-rabbitmq-service
  auth_health: https://{{ .Release.Name }}-auth-service:9443/health

rabbitmq:
  mainPort: 5672
  managePort: 15672
